# .github/workflows/test.yml
name: Run Tic Tac Toe (test build)

on: [push, pull_request]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run the game file
        run: |
          python tic_tac_toe.py
